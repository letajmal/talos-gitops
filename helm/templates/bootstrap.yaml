apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  destination:
    namespace: argocd
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: 'helm'
    repoURL: https://github.com/letajmal/talos-gitops
    targetRevision: main
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
       prune: true
       selfHeal: true